<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez moi</title>

    <link rel="stylesheet" href="style-old.css">


</head>
<body>
    <h1>Me Contacter</h1>

    <form name="contactform" netlify>

    
        <div>
            <label for="lastname">Votre nom</label>
            <input name="nom" type="text" id="lastname" placeholder="GE">
        </div>

        <div>
            <label for="pass">Votre mot de passe</label>
            <input name="motdepasse" type="password" id="pass" placeholder="blabla21" minlength="8">
        </div>

        <div>
            <input type="checkbox" id="privapolicy" required>
            <label for="">J'approuve la politique de confidenialit√© de ce site</label>
        </div>

        <div>
            <label for="message"></label>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
        </div>

        <div>
            <input type="submit" value="Envoyer">
        </div>

        <div>
            <label for="car">Ma voiture</label>
            <select id="car" name ="voiture">
                <option value="renault">Renault</option>
                <option value="opel">Opel</option>
            </select>
        </div>

    </form>
    
</body>
</html>
